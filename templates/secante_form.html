<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de la Secante</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
  <h1 class="mt-4">Método de la Secante</h1>
  <form action="{{ url_for('metodo_secante') }}" method="post">
    <div class="form-group">
      <label for="funcion">Función f(x):</label>
      <input type="text" class="form-control" name="funcion" placeholder="Ejemplo: x**3 - x - 2" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="x0">Valor inicial x0:</label>
        <input type="number" step="any" class="form-control" name="x0" required>
      </div>
      <div class="form-group col-md-6">
        <label for="x1">Valor inicial x1:</label>
        <input type="number" step="any" class="form-control" name="x1" required>
      </div>
    </div>
    <div class="form-group">
      <label>Criterio de parada:</label>
      <select class="form-control" name="modo">
        <option value="iteraciones">Número fijo de iteraciones</option>
        <option value="error">Error porcentual mínimo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor (número de iteraciones o error mínimo):</label>
      <input type="number" step="any" class="form-control" name="valor" required>
    </div>
    <button type="submit" class="btn btn-primary">Ejecutar Secante</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Volver al menú principal</a>
</body>
</html>
