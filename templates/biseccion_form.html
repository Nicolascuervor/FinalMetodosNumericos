<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Método de la Bisección</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
  <h1 class="mt-4">Método de la Bisección</h1>
  <form action="{{ url_for('metodo_biseccion') }}" method="post">
    <div class="form-group">
      <label for="funcion">Función f(x):</label>
      <input type="text" class="form-control" name="funcion" placeholder="Ej: x**3 - x - 2" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="a">Límite a:</label>
        <input type="number" step="any" class="form-control" name="a" required>
      </div>
      <div class="form-group col-md-6">
        <label for="b">Límite b:</label>
        <input type="number" step="any" class="form-control" name="b" required>
      </div>
    </div>
    <div class="form-group">
      <label>Criterio de parada:</label>
      <select class="form-control" name="modo">
        <option value="iteraciones">Número fijo de iteraciones</option>
        <option value="error">Error porcentual mínimo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor (número de iteraciones o error mínimo):</label>
      <input type="number" step="any" class="form-control" name="valor" required>
    </div>
    <button type="submit" class="btn btn-primary">Ejecutar Bisección</button>
